<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/563efd8ee7.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
        <script type="importmap">
            {
              "imports": {
                "dayjs": "https://cdn.skypack.dev/dayjs@1.10.7",
              }
            }
            </script>
            <script type="module">
              import dayjs from 'dayjs';
            
              console.log(dayjs('2019-01-25').format('YYYY-MM-DDTHH:mm:ssZ[Z]'));
            </script>
    </head>
    <body class="font-inter font-normal flex flex-col" id="index">
        <nav class="md:flex p-4 w-full items-center bg-white md:sticky md:top-0 z-30" id="nav"></nav>
        <script>
        $(function(){
          $("#nav").load("./components/nav.html");
        });
        </script>
       
        <main class="flex grow h-full flex-col bg-grey">
            <div class="flex flex-col xl:flex-row bg-beige w-full xl:h-[calc(100vh-80px)]">
                <div class="w-full xl:w-1/2 h-full p-8 sm:p-28">
                    <p class="text-4xl xl:text-6xl mb-12 xl:ml-8 xl:mr-12 xl:mt-12 font-montserrat font-semibold mx-5">Nowoczesna aranżacja Twojego ogrodu</p>
                    <p class="sm:mx-5 xl:ml-8 xl:mr-12 mx-5">Marka GiardDesign to wieloletnie doświadczenie i wysoka estetyka realizacji. Oferujemy kompleksowy zakres usług z indywidualnym podejściem do każdego projektu.</p>
                    <div class="mt-10 xl:ml-8 xl:mr-12 mx-5">
                        <button onclick="location.href='#kontakt'" type="button" class="border-solid border-2 border-green rounded-full bg-green p-3 text-white mr-5 transition ease-in-out hover:-translate-y-1 hover:scale-110 duration-300">Skontaktuj się z nami</button>
                        <button onclick="location.href='#realizacje-section'" type="button" class="mt-5 border-solid border-2 border-green rounded-full p-3 text-green transition ease-in-out hover:-translate-y-1 hover:scale-110 duration-300">Zobacz nasze realizacje<i class="fas fa-arrow-down ml-3 animate-bounce"></i></button>
                    </div>
                </div>
                <div id="controls-carousel" class="relative w-full xl:w-1/2 h-full" data-carousel="slide" data-carousel-interval="7000">
                    <div class="relative w-full h-screen xl:h-full overflow-hidden rounded-lg">
                        <div class="hidden duration-700 ease-in" data-carousel-item="active">
                            <img class="object-cover w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/trawa.jpg"></img>
                        </div>
                        <div class="hidden duration-700 ease-in" data-carousel-item>
                            <img class="object-cover w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/kwiaty.jpg"></img>
                        </div>
                        <div class="hidden duration-700 ease-in" data-carousel-item>
                            <img class="object-cover w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/lawki.jpg"></img>
                        </div>
                        <div class="hidden duration-700 ease-in" data-carousel-item>
                            <img class="object-cover w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/schody.jpg"></img>
                        </div>
                        <div class="absolute bottom-0 right-0 bg-white text-3xl xl:text-5xl p-5 sm:p-10 z-20 ">
                            <button type="button" data-carousel-prev><i class="fas fa-arrow-left mr-5 hover:animate-pulse"></i></button>
                            <button type="button" data-carousel-next><i class="fas fa-arrow-right ml-5 hover:animate-pulse"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="oferta"></div>
            <script>
                $(function(){
                $("#oferta").load("./oferta.html");
                });
            </script>
            <div id="o_firmie"></div>
            <script>
                $(function(){
                $("#o_firmie").load("./o_firmie.html");
                });
            </script>
            <div id="realizacje-section"></div>
            <script>
                $(function(){
                $("#realizacje-section").load("./realizacje.html");
                });
            </script>
            <div id="kontakt"></div>
            <script>
                $(function(){
                $("#kontakt").load("./kontakt.html");
                });
            </script>
        </main>
        <div id="footer" class="flex"></div>
        <script>
            $(function(){
            $("#footer").load("./components/footer.html");
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    </body>
</html>
