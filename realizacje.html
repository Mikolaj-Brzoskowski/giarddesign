<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/563efd8ee7.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    </head>
    <body class="font-inter font-normal">
        <div id="nav-placeholder" class="flex"></div>
        <script>
        $(function(){
          $("#nav-placeholder").load("./components/nav.html");
        });
        </script>
        <main class="bg-beige" id="main">
            <div class="w-full p-8 sm:p-28">
                <p class="text-xs ml-0.5 sm:ml-1 mb-4 xl:ml-8 xl:mr-12 xl:mt-6 text-green">Realizacje</p>
                <p class="text-4xl sm:text-6xl xl:ml-8 xl:mr-12 font-montserrat font-medium">Nasze <span class="italic font-inter">projekty</span></p>
            </div>
            <div class="grid gradient-mask-b-30" id="images">
                <div class="grid-sizer"></div>
                <div class="gutter-sizer"></div>
                <div class="grid-item grid-item--height3 lg:hover:scale-125 hover:cursor-pointer hover:z-10" onclick="openGallery('1')" ><img src="img/schody.jpg" class="object-cover h-full w-full"></img></div>
                <div class="grid-item lg:hover:scale-125 hover:cursor-pointer hover:z-10" onclick="openGallery('2')" ><img src="img/basen.jpg" class="object-cover h-full w-full"></img></div>
                <div class="grid-item grid-item--height2 lg:hover:scale-125 hover:cursor-pointer hover:z-10" onclick="openGallery('3')" ><img src="img/kwiaty.jpg" class="object-cover h-full w-full"></img></div>
                <div class="grid-item grid-item--height2 lg:hover:scale-125 hover:cursor-pointer hover:z-10" onclick="openGallery('4')" ><img src="img/rybki.jpg" class="object-cover h-full w-full"></img></div>
                <div class="grid-item grid-item--height3 lg:hover:scale-125 hover:cursor-pointer hover:z-10" onclick="openGallery('5')" ><img src="img/sciezka.jpg" class="object-cover h-full w-full"></img></div>
                <div class="grid-item grid-item--height2 lg:hover:scale-125 hover:cursor-pointer hover:z-10" onclick="openGallery('6')" ><img src="img/lawki.jpg" class="object-cover h-full w-full"></img></div>
                <div class="grid-item grid-item--height3 lg:hover:scale-125 hover:cursor-pointer hover:z-10" onclick="openGallery('7')" ><img src="img/taras.jpg" class="object-cover h-full w-full"></img></div>
                <div class="grid-item lg:hover:scale-125 hover:cursor-pointer hover:z-10" onclick="openGallery('8')" ><img src="img/drzewko.jpg" class="object-cover h-full w-full"></img></div>
                <div class="grid-item lg:hover:scale-125 hover:cursor-pointer hover:z-10" onclick="openGallery('9')" ><img src="img/dach.jpg" class="object-cover h-full w-full"></img></div>
            </div>
                <div class="hidden" style="position: relative; height: 1516px;" id="more-images">
                    <div class="grid-sizer"></div>
                    <div class="gutter-sizer"></div>
                    <div class="grid-item lg:hover:scale-125 hover:cursor-pointer hover:z-10" onclick="openGallery('10')" ><img src="img/kwiaty2.jpg" class="object-cover h-full w-full"></img></div>
                    <div class="grid-item grid-item--height2 lg:hover:scale-125 hover:cursor-pointer hover:z-10" onclick="openGallery('11')" ><img src="img/kwiaty3.jpg" class="object-cover h-full w-full"></img></div>
                    <div class="grid-item grid-item--height2 lg:hover:scale-125 hover:cursor-pointer hover:z-10" onclick="openGallery('12')" ><img src="img/sciezka2.jpg" class="object-cover h-full w-full"></img></div>
                    <div class="grid-item grid-item--height2 lg:hover:scale-125 hover:cursor-pointer hover:z-10" onclick="openGallery('13')" ><img src="img/kwiaty4.jpg" class="object-cover h-full w-full"></img></div>
                    <div class="grid-item lg:hover:scale-125 hover:cursor-pointer hover:z-10" onclick="openGallery('14')" ><img src="img/ogrod2.jpg" class="object-cover h-full w-full"></img></div>
                    <div class="grid-item lg:hover:scale-125 hover:cursor-pointer hover:z-10" onclick="openGallery('15')" ><img src="img/fontanna.jpg" class="object-cover h-full w-full"></img></div>
                </div>
                <div class="flex justify-center relative" id="button">
                    <button class="absolute px-8 border-solid border-2 border-black rounded-full p-3 -top-32 focus:scale-85" onclick="showMoreimages()">Rozwi≈Ñ<i class="fas fa-arrow-down ml-3"></i></button>
                </div>
                <script src="js/moreButton.js"></script>
              <script src="js/masonry.js"></script>
              <!-- button hidden because of image flickering when swiching images with buttons -->
              <div class="fixed hidden inset-0 bg-black bg-opacity-50 overflow-y-hidden h-full w-full z-30" id="my-modal">
                <div class="relative top-20 mx-auto p-5 w-full md:w-2/3 h-4/5 sm:h-3/4 md:h-2/3 shadow-lg rounded-md">
                    <div id="controls-carousel" class="relative w-full h-full" data-carousel="static">
                        <div class="relative w-full h-full overflow-hidden rounded-lg">
                            <div class="hidden duration-700 ease-in" data-carousel-item="active">
                                <img class="object-contain w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/schody.jpg"></img>
                            </div>
                            <div class="hidden duration-700 ease-in" data-carousel-item>
                                <img class="object-contain w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/basen.jpg"></img>
                            </div>
                            <div class="hidden duration-700 ease-in" data-carousel-item>
                                <img class="object-contain w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/kwiaty.jpg"></img>
                            </div>
                            <div class="hidden duration-700 ease-in" data-carousel-item>
                                <img class="object-contain w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/rybki.jpg"></img>
                            </div>
                            <div class="hidden duration-700 ease-in" data-carousel-item>
                                <img class="object-contain w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/sciezka.jpg"></img>
                            </div>
                            <div class="hidden duration-700 ease-in" data-carousel-item>
                                <img class="object-contain w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/lawki.jpg"></img>
                            </div>
                            <div class="hidden duration-700 ease-in" data-carousel-item>
                                <img class="object-contain w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/taras.jpg"></img>
                            </div>
                            <div class="hidden duration-700 ease-in" data-carousel-item>
                                <img class="object-contain w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/drzewko.jpg"></img>
                            </div>
                            <div class="hidden duration-700 ease-in" data-carousel-item>
                                <img class="object-contain w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/dach.jpg"></img>
                            </div>
                            <div class="hidden" id="hidden">
                                <div class="hidden duration-700 ease-in" data-carousel-item>
                                    <img class="object-contain w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/kwiaty2.jpg"></img>
                                </div>
                                <div class="hidden duration-700 ease-in" data-carousel-item>
                                    <img class="object-contain w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/kwiaty3.jpg"></img>
                                </div>
                                <div class="hidden duration-700 ease-in" data-carousel-item>
                                    <img class="object-contain w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/sciezka2.jpg"></img>
                                </div>
                                <div class="hidden duration-700 ease-in" data-carousel-item>
                                    <img class="object-contain w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/kwiaty4.jpg"></img>
                                </div>
                                <div class="hidden duration-700 ease-in" data-carousel-item>
                                    <img class="object-contain w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/ogrod2.jpg"></img>
                                </div>
                                <div class="hidden duration-700 ease-in" data-carousel-item>
                                    <img class="object-contain w-full h-full absolute block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" src="img/fontanna.jpg"></img>
                                </div>
                            </div>
                            <div class="absolute z-30 space-x-3 -translate-x-1/2 bottom-5 left-1/2 hidden">
                                <button type="button" data-carousel-slide-to="0" id="1"></button>
                                <button type="button" data-carousel-slide-to="1" id="2"></button>
                                <button type="button" data-carousel-slide-to="2" id="3"></button>
                                <button type="button" data-carousel-slide-to="3" id="4"></button>
                                <button type="button" data-carousel-slide-to="4" id="5"></button>
                                <button type="button" data-carousel-slide-to="5" id="6"></button>
                                <button type="button" data-carousel-slide-to="6" id="7"></button>
                                <button type="button" data-carousel-slide-to="7" id="8"></button>
                                <button type="button" data-carousel-slide-to="8" id="9"></button>
                                <button type="button" data-carousel-slide-to="9" id="10"></button>
                                <button type="button" data-carousel-slide-to="10" id="11"></button>
                                <button type="button" data-carousel-slide-to="11" id="12"></button>
                                <button type="button" data-carousel-slide-to="12" id="13"></button>
                                <button type="button" data-carousel-slide-to="13" id="14"></button>
                                <button type="button" data-carousel-slide-to="14" id="15"></button>
                            </div>
                            <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                                    <i class="fa-solid fa-arrow-left"></i>
                                </span>
                            </button>
                            <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                                    <i class="fa-solid fa-arrow-right"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="mt-3 text-center flex justify-center">
                        <div class="items-center px-4 py-3 w-2/3 md:w-1/3">
                            <button
                                id="ok-btn"
                                class="px-4 py-2 bg-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300 border-2"
                            >
                                Zamknij
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="js/gallery.js"></script>
        </main>
        <div id="footer-placeholder" class="flex"></div>
        <script>
            $(function(){
            $("#footer-placeholder").load("./components/footer.html");
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    </body>
</html>
